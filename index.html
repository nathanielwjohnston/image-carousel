<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="carousel">
    <button class="previous-slide">&lt;</button>
    <div id="carousel-frame">
      <div class="slide-container">
        <img class="carousel-slide" data-slide="1" src="https://picsum.photos/550/300?random=1" alt="Image from picsum photos">
        <img class="carousel-slide" data-slide="2" src="https://picsum.photos/550/300?random=2" alt="Image from picsum photos">
        <img class="carousel-slide showing" data-slide="3" src="https://picsum.photos/550/300?random=3" alt="Image from picsum photos">
        <img class="carousel-slide" data-slide="4" src="https://picsum.photos/550/300?random=4" alt="Image from picsum photos">
      </div>
    </div>
    <button class="next-slide">&#62;</button>
    <div class="navigation-dot-container">
      <div class="navigation-dot" data-slide="1"></div>
      <div class="navigation-dot" data-slide="2"></div>
      <div class="navigation-dot selected" data-slide="3"></div>
      <div class="navigation-dot" data-slide="4"></div>
    </div>
  </div>
  <div id="footer">
    Images from https://picsum.photos/
  </div>
</body>
</html>
